<div class="row">
    <div style="width: 1119px; margin-left: 230px; margin-bottom: 20px;" class="left-align col l8">
        <h5 class="titulo">{{data.title}}</h5>
    </div>
    <div style="margin-left: 230px; margin-bottom: 10px;" class="left-align col l1">
        <small class="fechayautor">{{data.date}}</small>
    </div>
    <div class="left-align col l2">
        <small class="fechayautor">por {{data.author}}</small>
    </div>
</div>
<div class="row">
    <div style="width: 1119px; margin-left: 230px;" class="left-align col l12">
        <div *ngFor="let d of data.tags" class="chip">{{d}}</div>
    </div>
</div>
<div class="row">
    <div style="width: 950px;" class="center-align col l8 push-l3">
        <img class="imagen" src="assets/resources/{{data.img}}">
    </div>
</div>
<div class="row">
    <div style="width: 1119px; margin-left: 230px;" class="left-align col l12">
        <p [innerHTML]="data.content">{{data.content}}
        </p>
    </div>
</div>

<hr>

<div class="row">
    <h6 style="margin-left: 350px;">¿Qué opinas? Deja un comentario.</h6>
    <form style="width:500px; margin-left: 240px; background-color:#03D4FF; border-radius: 25px;" class="col l12 center-align" #userComentario="ngForm" (ngSubmit)="addComentario(userComentario)">
      <div class="row">
        <div style="margin-left: 20px; margin-bottom: 0px; margin-top: 20px;" class="input-field col l6">
          <input id="input_text" style="background-color: white; padding-left: 20px;" type="text" data-length="20" name="usuario" [(ngModel)]="comentario1.usuario">
          <label style="margin-left: 10px;" for="input_text" name="nombre">Nombre</label>
        </div>
      </div>
      <div style="margin-left: 10px; margin-right: 10px; margin-top: 0px;" class="row">
        <div class="input-field col l12">
          <textarea id="textarea1" style="background-color: white; padding: 20px; height: 150px;" class="materialize-textarea" data-length="200" name="comentario" [(ngModel)]="comentario1.comentario"></textarea>
          <label style="margin-left: 10px;" for="textarea1">Comentario</label>
        </div>
      </div>
      <a style="border-radius: 25px; margin-bottom:20px; background-color: #FFC131;" class="btn-large center-align" type="submit" (click)="addComentario(userComentario)" onClick="window.location.reload();">Enviar</a>
    </form>

    <div style="margin-left: 20px; background-color: #FFC131;" class="col l5">
        <h6 style="text-align: center;">Comentarios</h6>
        <p style="font-style: italic; margin-left: 20px;">Comparte tu opinión con el resto del mundo.</p>

        <ng-container *ngFor="let com of data.comments">
            <p style="margin-left: 20px; font-style: italic; color: white;">{{com.usuario}}</p>
            <div style="background-color: white; margin-left: 20px; margin-right: 20px; padding: 10px;" class="row">{{com.comentario}}</div>
        </ng-container>
    </div>


</div>
